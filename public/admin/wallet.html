<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钱包监控管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .transaction-row:hover {
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .stats-card {
            transition: transform 0.2s;
        }
        .stats-card:hover {
            transform: translateY(-5px);
        }
        .wallet-actions {
            white-space: nowrap;
        }
        .transaction-time {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">钱包监控系统</a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 左侧钱包列表 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">监控钱包列表</h5>
                        <button class="btn btn-primary btn-sm" onclick="showAddWalletModal()">
                            <i class="bi bi-plus"></i> 添加钱包
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="list-group" id="walletList">
                            <div class="list-group-item list-group-item-action" onclick="selectWallet('all')">
                                <h6 class="mb-0">全部交易</h6>
                                <small class="text-muted">显示所有钱包的交易记录</small>
                            </div>
                            <!-- 钱包列表将通过 JavaScript 动态添加 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧详情面板 -->
            <div class="col-md-8">
                <div id="walletDetails" style="display: none;">
                    <!-- 当前查看钱包标题 -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 id="currentWalletTitle">全部交易</h4>
                        <div id="currentWalletBadge" class="badge bg-primary"></div>
                    </div>
                    <!-- 统计卡片 -->
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="card stats-card bg-primary text-white">
                                <div class="card-body">
                                    <h6 class="card-title">总交易数</h6>
                                    <h3 class="card-text" id="totalTransactions">0</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card stats-card bg-success text-white">
                                <div class="card-body">
                                    <h6 class="card-title">买入次数</h6>
                                    <h3 class="card-text" id="buyCount">0</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card stats-card bg-danger text-white">
                                <div class="card-body">
                                    <h6 class="card-title">卖出次数</h6>
                                    <h3 class="card-text" id="sellCount">0</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card stats-card bg-info text-white">
                                <div class="card-body">
                                    <h6 class="card-title">总SOL金额</h6>
                                    <h3 class="card-text" id="totalSolAmount">0</h3>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 交易历史表格 -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">交易历史</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>钱包</th>
                                            <th>时间</th>
                                            <th>代币</th>
                                            <th>方向</th>
                                            <th>数量</th>
                                            <th>SOL金额</th>
                                            <th>状态</th>
                                        </tr>
                                    </thead>
                                    <tbody id="transactionList">
                                        <!-- 交易记录将通过 JavaScript 动态添加 -->
                                    </tbody>
                                </table>
                            </div>
                            <nav>
                                <ul class="pagination justify-content-center" id="transactionPagination">
                                    <!-- 分页将通过 JavaScript 动态添加 -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加钱包模态框 -->
    <div class="modal fade" id="addWalletModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加监控钱包</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addWalletForm">
                        <div class="mb-3">
                            <label class="form-label">钱包地址</label>
                            <input type="text" class="form-control" id="walletAddress" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">钱包名称</label>
                            <input type="text" class="form-control" id="walletName" required>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="monitorBuy" checked>
                                <label class="form-check-label">监控买入</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="monitorSell" checked>
                                <label class="form-check-label">监控卖出</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="addWallet()">添加</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑钱包模态框 -->
    <div class="modal fade" id="editWalletModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑钱包配置</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editWalletForm">
                        <input type="hidden" id="editWalletAddress">
                        <div class="mb-3">
                            <label class="form-label">钱包名称</label>
                            <input type="text" class="form-control" id="editWalletName" required>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="editMonitorBuy">
                                <label class="form-check-label">监控买入</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="editMonitorSell">
                                <label class="form-check-label">监控卖出</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="updateWallet()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/wallet.js"></script>
</body>
</html>
